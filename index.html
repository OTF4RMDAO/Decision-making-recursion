<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making & Recursion Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Decision Making & Recursion Tasks</h1>

    <!-- Leap Year Checker Section -->
    <section>
        <h2>Leap Year Checker</h2>
        <label for="year">Enter a year:</label>
        <input type="number" id="year" placeholder="Enter year">
        <button id="checkLeapYearButton">Check Leap Year</button>
        <p id="leapResult"></p>
    </section>

    <!-- Ticket Pricing Section -->
    <section>
        <h2>Ticket Pricing</h2>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" placeholder="Enter age">
        <button id="getTicketPriceButton">Get Ticket Price</button>
        <p id="ticketPriceResult"></p>
    </section>

    <!-- Weather Clothing Adviser Section -->
    <section>
        <h2>Weather Clothing Adviser</h2>
        <label for="temperature">Enter the temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <label for="rain">Is it raining?</label>
        <select id="rain">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button id="getClothingAdviceButton">Get Clothing Advice</button>
        <p id="clothingAdviceResult"></p>
    </section>

    <!-- Fibonacci Sequence Section -->
    <section>
        <h2>Fibonacci Sequence</h2>
        <label for="fibonacciInput">Enter a number for Fibonacci:</label>
        <input type="number" id="fibonacciInput" placeholder="Enter a number">
        <button id="getFibonacciButton">Get Fibonacci Number</button>
        <p id="fibonacciResult"></p>
    </section>

    <!-- Palindrome Checker Section -->
    <section>
        <h2>Palindrome Checker</h2>
        <label for="palindromeInput">Enter a string to check:</label>
        <input type="text" id="palindromeInput" placeholder="Enter text">
        <button id="checkPalindromeButton">Check Palindrome</button>
        <p id="palindromeResult"></p>
    </section>

    <!-- Power Function Section -->
    <section>
        <h2>Power Function</h2>
        <label for="baseInput">Enter the base number:</label>
        <input type="number" id="baseInput" placeholder="Enter base number">
        <label for="exponentInput">Enter the exponent:</label>
        <input type="number" id="exponentInput" placeholder="Enter exponent">
        <button id="calculatePowerButton">Calculate Power</button>
        <p id="powerResult"></p>
    </section>

    <script src="app.js"></script>
</body>

</html>
